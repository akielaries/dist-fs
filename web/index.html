<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD File Manager</title>
</head>
<body>
    <h1>SSD File Manager</h1>

    <h2>File List</h2>
    <button onclick="listFiles()">Refresh List</button>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Offset</th>
                <th>Size (Bytes)</th>
                <th>Size (KB)</th>
                <th>Size (MB)</th>
            </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>

    <script>
        async function listFiles() {
            const response = await fetch('/api/list');
            const data = await response.json();
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear existing rows

            data.files.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.name}</td>
                    <td>${file.offset.toString(16)}</td>
                    <td>${file.size_bytes}</td>
                    <td>${file.size_kb}</td>
                    <td>${file.size_mb}</td>
                `;
                fileList.appendChild(row);
            });
        }

        // Automatically load files on page load
        listFiles();
    </script>
</body>
</html>
